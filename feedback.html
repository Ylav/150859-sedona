<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
  </head>
  <body>
    <header class="page-header">
      <h2 class="visually-hidden">Навигация сайта</h2>
      <nav class="page-header__nav">
        <ul>
          <li>Главная</li>
          <li>Фото и видео</li>
          <li>Форма отзыва</li>
          <li>HTML Academy</li>
        </ul>
      </nav>
      <div class="main-photo">
        <div class="main-photo__logo"></div>
        <div class="main-photo__nav"></div>
        <div class="main-photo__photo"></div>
      </div>
    </header>
    <section class="feedback">
      <h1>Оставьте свой отзыв</h1>
      <p>Помогите нашим отелям стать лучше! оставьте отзыв о них, а также о посещенных вами достопримечательностях</p>
      <form class="feedback__form" method="get" action="">
        <fieldset class="feedback__form__name"></fieldset>
        <fieldset class="feedback__form__contacts"></fieldset>
        <fieldset class="feedback__form__effect"></fieldset>
        <fieldset class="feedback__form__places"></fieldset>
        <fieldset class="feedback__form__emotions"></fieldset>
        <button type="submit" name="send" class="feedback__form__submit"></button>
      </form>
    </section>
    <footer class="page-footer">
      <h2 class="page-footer__hashtag">#visitSEDONA</h2>
      <div class="page-footer__social"></div>
      <div class="page-footer__copyright"></div>
    </footer>
  </body>
</html>
